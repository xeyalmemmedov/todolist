<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="yellow"></div>
            <h2>To-Do List</h2>
            <div class="sort-top sort">
                <img src="./img/svg/topasalphabet.svg" alt="top">
            </div>
            <div class="sort-bottom sort">
                <img src="./img/svg/bottomasalphabet.svg" alt="bottom">
            </div>
            
            <div class="todolist">
                <ul>
                    <!-- <li>sgdggd</li> -->
                </ul>
            </div>
            <label for="todoelement"></label>
            <input type="text" name="todoelement" class="input" placeholder="Add new ToDo...">
            <div class="add">
                <button class="add-btn" type="button"><img src="./img/svg/addtodo.svg" alt="add"></button>
            </div>
        </div>
    </main>
</body>
</html>
